<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Game</title>
</head>

<body>

    <div class="app">
        <header class="header">
            <h2>Game Time: <span id="time">5.0</span></h2>
            <h2>Result: <span id="result">0</span></h2>
        </header>
        <div class="content">
            <div class="game" id="game"></div>
            <button class="btn" id="start">START</button>
        </div>
        <footer class="footer">
            <input type="number" min="5" step="1" value="5" id="change-time">
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
